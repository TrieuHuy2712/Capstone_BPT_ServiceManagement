<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Danh sách nhóm quyền</h3>
    </div>
    <div class="title_right">
      <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
        <div class="input-group">
          <input type="text" class="form-control" name="filter" (keyup.enter)="loadData()" [(ngModel)]="filter"
            placeholder="Gõ tên quyền...">
          <span class="input-group-btn">
            <button class="btn btn-default" (click)="loadData()" type="button">Tìm!</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row ">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <ul class="nav navbar-right panel_toolbox">
            <li>
              <button class="btn btn-success" *ngIf="permission.canCreate" (click)="showAddModal()">Thêm mới</button>
            </li>

          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <!--Modal add and edit-->
  <div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Thêm/Sửa quyền</h4>
          <button type="button" class="close pull-right" (click)="modalAddEdit.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal form-label-left" novalidate #addEditForm="ngForm"
            (ngSubmit)="saveChange(addEditForm.valid)" *ngIf="entity">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên nhóm</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input type="hidden" [(ngModel)]="entity.id" name="id" />
                <input type="text" #name="ngModel" [(ngModel)]="entity.name" required minlength="3" name="name"
                  class="form-control">
                <small [hidden]="name.valid || (name.pristine && !addEditForm.submitted)" class="text-danger">
                  Bạn phải nhập tên ít nhất 3 ký tự sad
                </small>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Mô tả </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <textarea class="form-control" #description="ngModel" required [(ngModel)]="entity.description"
                  name="description" rows="3"></textarea>
                <small [hidden]="description.valid || (description.pristine && !addEditForm.submitted)"
                  class="text-danger">
                  Bạn phải nhập mô tả
                </small>
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                <button type="button" (click)="modalAddEdit.hide()" class="btn btn-primary">Hủy bỏ</button>
                <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid">Cập nhật</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class=" col-lg-12">
  <div class=" card">
    <div class=" card-header">
      <div class=" tools float-right">
        <div class="dropdown" dropdown=""><button class=" btn btn-link dropdown-toggle btn-icon dropdown-toggle"
            data-toggle="dropdown" dropdowntoggle="" type="button" aria-haspopup="true">
            <i class="fas fa-cog"></i></button>
          <!---->
        </div>
      </div>
      <h5 class=" card-title">Management Table</h5>
    </div>
    <div class=" card-body">
      <div class="table-responsive ps">
        <table class=" table">
          <thead class=" text-primary">
            <tr>
              
              <th>Name</th>
              <th class=" text-center">Normalized name</th>
              <th>Vietnamese name</th>
              <th>Description</th>
              <th class=" text-right">Actions</th>
            </tr>
          </thead>
          <tbody *ngIf="permission.canRead">
            <tr *ngFor="let role of roles">
              
              <td>{{role.name}}</td>
              <td class=" text-center">
                {{role.normalizedName}}
              </td>
              <td>{{role.nameVietNamese}}</td>
              <td class=" text-left">
                {{role.description}}
              </td>
              <td class=" text-right">
                <button *ngIf="role.name != 'Admin' && permission.canUpdate"
                  class=" btn btn-success btn-link btn-icon btn-sm btn-simple" (click)="showEditModal(role.id)"
                  tooltip="Refresh" type="button" aria-describedby="tooltip-6"><i
                    class="fas fa-pencil-alt"></i></button>
                <button *ngIf="role.name != 'Admin' && permission.canUpdate"
                  class=" btn btn-danger btn-link btn-icon btn-sm btn-simple" (click)="deleteItem(role.id)"
                  tooltip="Delete" type="button" aria-describedby="tooltip-7"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
          <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps__rail-y" style="top: 0px; right: 0px;">
          <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
