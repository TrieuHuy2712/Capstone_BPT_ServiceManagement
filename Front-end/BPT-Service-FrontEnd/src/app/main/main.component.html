<div class="container body">
  <div class="main_container">
    <div class="row">
      <div class="col-md-2 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="#" class="site_title"><i class="fa fa-paw"></i> <span> SERVICE MANAGEMENT SYSTEM </span></a>
          </div>

          <div class="clearfix"></div>

          <!-- menu profile quick info -->
          <div class="profile">
            <div class="profile_pic">
              <img src="http://localhost:5000/{{user.avatar}}" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
              <span>Chào mừng,</span>
              <h2>{{user.fullName}}</h2>
            </div>
          </div>
          <!-- /menu profile quick info -->


          <!-- sidebar menu -->
          <app-sidebar-menu></app-sidebar-menu>
          <!-- /sidebar menu -->

          <!-- /menu footer buttons -->
          <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
              <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
              <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Logout" (click)="logout">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
          </div>
          <!-- /menu footer buttons -->
        </div>
      </div>

      <!--row-->
      <div class="col-md-10 right_col">
        <div class="row">
          <div>
            <!-- top navigation -->
            <app-top-menu></app-top-menu>
            <!-- /top navigation -->
          </div>
          <div class="" role="main">
            <div class=""></div>
            <router-outlet></router-outlet>
          </div>
        </div>
        
      </div>
      
    </div>

    <!-- page content -->
    <!-- footer content -->

    <!-- /footer content -->
    <!-- /page content -->

    <div class="pull-right">

    <div class="clearfix"></div>
  </footer>

</div>
