<div class="app-container  host mt--30 wapper" style="margin-left: -250px;">
  <div class="row row--wide flex-lg-row">
    <div class="col-md-2 host__info">
      <div class="rounded bg-gray-f pt--24 pb--36">
        <div class="text-center px--18 pb--18">
          <div class="image-box image-box--circle image-box--large mx--auto"><img [src]="provider.avatarPath"></div>

          <p class="c-gray-9 mb--6">Việt Nam</p>
          <p class="c-gray-6 mb--0"><span>
              <button id="addtocart-btn" *ngIf="!isFollowedProvider" (click)="followAProvider()"

                  style="color: #fff; font-weight: 600;">Theo dõi</span></button>
              <button id="addtocart-btn" *ngIf="isFollowedProvider" (click)="unFollowAProvider()"
                class="unfollow-button px--6 btn--sm btn--full mt--30 bold rounded btn--shadow-primary"><span
                  style="color: #fff; font-weight: 600;">Đã theo dõi</span></button> <span
                style="display: none;">...</span> <span style="display: none;">Nương tựa vào Thiên nhiên và Biết ơn Mẹ
                Đất!</span> <br> <a class="btn color-i pointer mt--6" style="display: none;">Đọc thêm </a></span></p>

    <div _ngcontent-sjt-c5="" class="col-md-10">
      <div _ngcontent-sjt-c5="" class="row mt--30">
        <div _ngcontent-sjt-c5="" class="col-lg-12">
          <div _ngcontent-sjt-c5="" class="title">
            <h2 _ngcontent-sjt-c5="" class="mb--0 p--giant">{{viewOfService.length}} services are available</h2>
          </div>
        </div>
      </div>
      <div _ngcontent-sjt-c5="" class="row">
        <div _ngcontent-sjt-c5="" *ngFor="let item of viewOfService, let i = index" class="col-md-3">
          <a [routerLink]="[ '/main/detailItem',item.id]" rel="noopener noreferrer" target="_blank">
            <div _ngcontent-sjt-c5="" class="c-product-card--grid">
              <div _ngcontent-sjt-c5="" class="promo is-relative"><a _ngcontent-sjt-c5="" class="" data-value="23052">
                  <div _ngcontent-sjt-c5="" class="promo__image">
                    <div _ngcontent-sjt-c5="" class="promo__image-wrap img-in-view"><img _ngcontent-sjt-c5=""
                        class="w--100" [src]="item.avtService" width="270">
                    </div>
                  </div>
                </a>
                <div _ngcontent-sjt-c5="" class="promo__content">
                  <div _ngcontent-sjt-c5="" class="promo__type bold" style="-webkit-box-orient: vertical;">
                    {{item.serviceName}} </div>
                  <div _ngcontent-sjt-c5="" class="is-relative"><a>
                      <div _ngcontent-sjt-c5="" class="promo__title extra-bold" style="-webkit-box-orient: vertical;">
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
