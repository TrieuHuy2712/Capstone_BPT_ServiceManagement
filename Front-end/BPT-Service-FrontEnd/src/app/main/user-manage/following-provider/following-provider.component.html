<div class="fp">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">SỐ LƯỢNG NGƯỜI DÙNG THEO DÕI BẠN : {{listFollower.length}}</h3>

                    <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control float-right"
                                placeholder="Search">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap">
                        <thead>
                            <tr>
                                <th>Hình đại diện</th>
                                <th>Họ tên</th>
                                <th>Thời gian theo dõi</th>
                                <th>
                                    Hành động
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listFollower">
                                <td><img class="provider-image img-circle" src="../../../../assets/images/default.png"
                                        alt="User profile picture"></td>
                                <td>{{item.userName}}</td>
                                <td>{{item.dateCreated}}</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a href="#" class="btn btn-danger">Xem chi tiết</a>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </div>
</div>
