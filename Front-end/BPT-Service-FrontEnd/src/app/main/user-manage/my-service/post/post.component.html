<div *ngIf="isCategory" class="row">
    <div class="col-sm-12">
        <div class="form-group-custom">
            <label>CHỌN DANH MỤC CỦA DỊCH VỤ</label>
            <select multiple="" class="form-control-custom" value="" >
              <option (click)=selectedCategory() class="option-cus">Bán chó</option>
              <option (click)=selectedCategory() class="option-cus">Sơn nhà</option>
              <option (click)=selectedCategory() class="option-cus">Cho thuê nhà</option>
              <option (click)=selectedCategory() class="option-cus">Dọn nhà</option>
              <option (click)=selectedCategory() class="option-cus">Rửa nhà</option>
            </select>
          </div>
    </div>
</div>
<div *ngIf="!isCategory" class="card card-warning" style="margin: 20px 10px; padding:0;">
    <div class="card-header" style="background-color: orange;">
        <h2 class="card-title">Điền thông tin về dịch vụ bạn muốn đăng kí ở bảng dưới đây !</h2>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <form role="form">
            <div class="row">
                <div class="col-sm-12">
                    <!-- text input -->
                    <div class="form-group">
                        <label>TÊN DỊCH VỤ</label>
                        <input type="text" class="form-control" placeholder="Nhập tên ...">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <!-- text input -->
                    <div class="form-group-cus">
                        <label>MÔ TẢ DỊCH VỤ</label>
                        <textarea class="form-control-cus" rows="3" placeholder="Nhập mô tả ..."
                            style="height: 200px; border-radius: 10px;"></textarea>
                    </div>
                </div>
            </div>

            <!-- input states -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-form-label" for="inputSuccess">GIÁ DỊCH VỤ</label>
                        <input type="text" class="form-control is-valid" id="inputSuccess" placeholder="Nhập giá ...">
                    </div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-form-label" for="inputWarning"><i class="far fa-bell"></i> Input with
                    warning</label>
                <input type="text" class="form-control is-warning" id="inputWarning" placeholder="Enter ...">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="inputError"><i class="far fa-times-circle"></i> Input with
                    error</label>
                <input type="text" class="form-control is-invalid" id="inputError" placeholder="Enter ...">
            </div> -->

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">HÌNH CỦA DỊCH VỤ</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="file" #avatar name="avatar" class="form-control" style="border: none;">
                    <p class="help-block label label-danger"> chỉ hỗ trợ định dạng *.png, *.jpg, *.jpeg </p>
                    <input type="hidden" [(ngModel)]="entity.Avatar" name="avatarUrl" />
                </div>

                <div class="col-md-3 col-sm-3 col-xs-12" *ngIf="entity.Avatar">
                    <img [src]="baseFolder+entity.Avatar" width="128" />
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-info">Sign in</button>
                <button type="submit" class="btn btn-default float-right">Cancel</button>
              </div>
        </form>
    </div>
    <!-- /.card-body -->
</div>
