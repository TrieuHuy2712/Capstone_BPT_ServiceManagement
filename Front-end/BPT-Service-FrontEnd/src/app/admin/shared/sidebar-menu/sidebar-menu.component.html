<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link">
    <span class="brand-text font-weight-light">SERVICE MANAGEMENT </span>
  </a>

  <!-- Sidebar -->
  <div
    class="sidebar os-host os-theme-light os-host-overflow os-host-overflow-y os-host-resize-disabled os-host-transition os-host-scrollbar-horizontal-hidden">
    <div class="os-resize-observer-host">
      <div class="os-resize-observer observed" style="left: 0px; right: auto;"></div>
    </div>
    <div class="os-size-auto-observer" style="height: calc(100% + 1px); float: left;">
      <div class="os-resize-observer observed"></div>
    </div>
    <div class="os-content-glue" style="margin: 0px -8px; width: 249px;"></div>
    <div class="os-padding">
      <div class="os-viewport os-viewport-native-scrollbars-invisible" style=" right: 0px; bottom: 0px;">
        <div class="os-content" style="padding: 0px 8px; height: 100%; width: 100%;">
          <!-- Sidebar user panel (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img src="../../../assets/images/sontung.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
              <a href="#" class="d-block">{{user.fullName}}</a>
            </div>
          </div>

          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
              <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
              <!-- test in this row -->

              <li class="nav-item"><a class="nav-link" href="main/home/index"><i class="fa fa-home"></i> Homepage</a>
              </li>
              <li class="nav-item has-treeview" *ngFor="let item of _functions"><a class="nav-link"><i
                    class="fas {{item.IconCss}}"></i> {{item.key | titlecase }} <i
                    class="badge badge-info">3</i><i *ngIf="item.childrenId.length>0"
                    class="fas fa-angle-left right"></i></a>
                <ul class="nav nav-treeview" style="display: none;">
                  <li class="nav-item" *ngFor="let subItem of item.childrenId"><a class="nav-link"
                      routerLink="{{'/admin/'+subItem.url}}" routerLinkActive="active"><i
                        class="far fa-circle nav-icon"></i>{{subItem.name}}</a></li>
                </ul>
              </li>

              <!-- language start-->

              <div class="nav-link">
                <select (change)="onChange($event.target.value)" class="selecter">
                  <option value="vn">Vietnam</option>
                  <option value="en">English</option>
                </select>
              </div>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
      </div>
    </div>
    <div class="os-scrollbar os-scrollbar-horizontal os-scrollbar-unusable os-scrollbar-auto-hidden">
      <div class="os-scrollbar-track">
        <div class="os-scrollbar-handle" style="width: 100%; transform: translate(0px, 0px);"></div>
      </div>
    </div>
    <div class="os-scrollbar os-scrollbar-vertical os-scrollbar-auto-hidden">
      <div class="os-scrollbar-track">
        <div class="os-scrollbar-handle" style="height: 66.2966%; transform: translate(0px, 0px);"></div>
      </div>
    </div>
    <div class="os-scrollbar-corner"></div>
  </div>

  <!-- /.sidebar -->
</aside>
